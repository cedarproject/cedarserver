<template name="media_browser">
    {{> media_upload_modal }}
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-12">
                <nav class="navbar justify-content-between">
                    <h1>{{mf 'media_title' 'Media'}}</h1>

                    {{#if isInRole 'editor'}}
                        <button id="add-playlist" class="btn btn-outline-success">
                            <i class="fa fa-plus"></i>
                            {{mf 'add_playlist' 'Add Playlist'}}
                        </button>
                    {{/if}}
                </nav>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action active">{{mf 'all' 'All'}}</button>
                    
                    <hr>
                    
                    {{#each samplePlaylists}}
                        <button class="list-group-item list-group-item-action">{{title}}</button>
                    {{/each}}
                </div>
            </div>
            
            <div class="col-lg-9 col-md-12">
                <nav class="navbar justify-content-between">
                    <h1>All</h1>

                    {{#if isInRole 'editor'}}
                        <button id="upload" class="btn btn-outline-success" data-toggle="modal" data-target="#media-upload-modal">
                            <i class="fa fa-upload"></i>
                            {{mf 'upload' 'Upload'}}
                        </button>
                    {{/if}}
                </nav>

                <div class="list-group">
                    {{#each media}}
                        <div class="list-group-item">
                            <div class="media">
                                {{> media_header}}
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
